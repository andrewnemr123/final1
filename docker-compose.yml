version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    networks:
      - quiz-network

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://quizuser:quizpass@db:5432/quizdb
      - PORT=5000
      - NODE_ENV=production
    networks:
      - quiz-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=quizuser
      - POSTGRES_PASSWORD=quizpass
      - POSTGRES_DB=quizdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizuser -d quizdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  quiz-network:
    driver: bridge
